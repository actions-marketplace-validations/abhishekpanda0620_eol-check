name: Publish to NPM

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    # Only run after CI tests pass
    needs: []
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm
        id: publish
        continue-on-error: true
        run: |
          npm publish 2>&1 | tee publish_output.txt
          exit_code=${PIPESTATUS[0]}
          
          if [ $exit_code -eq 0 ]; then
            echo "✅ Successfully published to npm!"
            echo "published=true" >> $GITHUB_OUTPUT
          elif grep -q "You cannot publish over the previously published versions" publish_output.txt; then
            echo "ℹ️ Version already published to npm. Skipping publish step."
            echo "published=skipped" >> $GITHUB_OUTPUT
          else
            echo "❌ Failed to publish to npm"
            cat publish_output.txt
            exit 1
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Summary
        run: |
          if [ "${{ steps.publish.outputs.published }}" == "true" ]; then
            echo "### ✅ NPM Publish Successful" >> $GITHUB_STEP_SUMMARY
            echo "Package was successfully published to npm." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.publish.outputs.published }}" == "skipped" ]; then
            echo "### ℹ️ NPM Publish Skipped" >> $GITHUB_STEP_SUMMARY
            echo "This version is already published on npm. No action needed." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "This is expected for commits that don't bump the version (e.g., documentation updates)." >> $GITHUB_STEP_SUMMARY
          fi
